<div class="container-fluid py-5 remote-bg text-white">
  <div class="container">
    <h2 class="text-center fw-bold mb-5 display-4">Remote Proctoring Platform</h2>

    <!-- Feature Loop -->
    <div class="row align-items-center mb-5" *ngFor="let feature of features; let i = index">
      <div class="col-md-6 order-md-{{ i % 2 === 0 ? '1' : '2' }}">
        <div class="glass-card shadow-lg rounded-4 p-3">
          <img [src]="feature.image" class="img-fluid rounded-4" [alt]="feature.title">
        </div>
      </div>
      <div class="col-md-6 order-md-{{ i % 2 === 0 ? '2' : '1' }}">
        <h3 class="fw-bold mb-3">{{ i + 1 }}. {{ feature.title }}</h3>
        <p class="lead text-white-50">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</div>
