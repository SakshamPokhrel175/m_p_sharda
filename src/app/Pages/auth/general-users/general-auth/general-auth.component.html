<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 pt-5">
  <!-- ðŸŒŸ Top Bar Section with Title -->
  <div class="w-100 bg-primary text-white py-4 text-center rounded-top shadow-lg">
    <h2 class="m-0 animate__animated animate__fadeInUp display-4">Welcome to the Quiz Platform</h2>
  </div>

  <!-- ðŸŒŸ Toggle Between Login and Signup -->
  <div class="w-100" style="max-width: 500px;">
    <div class="card p-4 shadow-lg rounded-4">
      <div class="d-flex justify-content-center mb-4">
        <!-- Toggle buttons for Login and Signup -->
        <button
          class="btn btn-outline-primary me-2"
          [class.active]="isLoginSelected"
          (click)="toggleForm(true)">
          Login
        </button>
        <button
          class="btn btn-outline-primary"
          [class.active]="!isLoginSelected"
          (click)="toggleForm(false)">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <div *ngIf="isLoginSelected">
        <h3 class="text-center mb-4 font-weight-bold">Login</h3>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
              [(ngModel)]="loginData.email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              [(ngModel)]="loginData.password"
              name="password"
            />
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none d-block">Forgot your password?</a>
          <a href="#" class="text-decoration-none d-block" (click)="toggleForm(false)">Create an account</a>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div *ngIf="!isLoginSelected">
        <h3 class="text-center mb-4 font-weight-bold">Sign Up</h3>
        <form (ngSubmit)="onSignup()" #signupForm="ngForm">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
              [(ngModel)]="signupData.email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              [(ngModel)]="signupData.password"
              name="password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              required
              [(ngModel)]="signupData.confirmPassword"
              name="confirmPassword"
            />
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none d-block" (click)="toggleForm(true)">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
