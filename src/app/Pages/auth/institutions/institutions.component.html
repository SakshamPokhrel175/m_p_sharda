<h3>Institution List</h3>

<!-- Display loading message if no data -->
<div *ngIf="institutions.length === 0">Loading data or no institutions found.</div>

<table class="table table-bordered table-striped mt-3" *ngIf="institutions.length > 0">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Logo</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let institute of institutions">
      <td>{{ institute.id }}</td>
      <td>{{ institute.institute_name }}</td>
      <td>{{ institute.institute_location }}</td>
      <td>
        <img [src]="institute.institute_image" width="40" *ngIf="institute.institute_image; else noImage" />
        <ng-template #noImage>No Image</ng-template>
      </td>
      <td>
        <button class="btn btn-sm btn-warning me-1">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
