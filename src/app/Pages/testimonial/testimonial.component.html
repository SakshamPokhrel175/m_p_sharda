<div class="testimonial-section">
    <div class="overlay"></div>
    <div class="container py-5">
        <h2 class="text-center mb-4 fw-bold text-white">What Our Users Say</h2>

        <!-- Testimonials Carousel -->
        <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item text-center" *ngFor="let testimonial of testimonials; let i = index"
                    [class.active]="i === 0">
                    <div class="card shadow-lg border-0 p-4 mx-auto bg-white" style="max-width: 600px;">
                        <div class="mb-3">
                            <img [src]="testimonial.image" alt="User Image" class="rounded-circle shadow-sm border"
                                width="80" height="80" />
                        </div>
                        <p class="mb-3 fst-italic">"{{ testimonial.message }}"</p>
                        <h5 class="fw-bold ">{{ testimonial.name }}</h5>
                        <p class="text-secondary">{{ testimonial.role }}</p>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</div>
